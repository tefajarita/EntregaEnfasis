<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="myWeather" ng-controller="MainCtrl">
<div class="container-fluid">
    <div class="row" >
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <a href="#ClimaA" ng-model="CliA"class="btn btn-primary">Clima Actual</a>
                <a href="#PronosA" ng-model="CliV"class="btn btn-primary">Pron√≥stico clima</a>

            </div>
            <input type='text' class='form-control' name="busca" ng-model='busca' placeholder='Medellin,CO'>
            <button ng-click='loadWeather(busca)' type='submit' class='btn-primary'>Buscar</button>
        </form>
    </div>
</div>


<div ng-view></div>
<script src="js/myWeather.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
