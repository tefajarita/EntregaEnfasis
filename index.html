<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/iso-3166-country-codes-angular.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">

</head>
<body ng-app="myWeather" >
            <div class="container-fluid" ng-controller="MainCtrl">

                    <div id="form" class="row">
                            <div class="col-lg-3 col-md-3 form-group">
                            <a href="#ClimaA" id="climaHoy" ng-model="CliA"class="btn btn-primary ">Clima Actual</a>
                            <a href="#PronosA" id="climaDias" ng-model="CliV"class="btn btn-primary">Pron√≥stico clima</a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-lg-offset-2 col-md-offset-2 input-group">
                            <input type='text' class='form-control' name="busca" ng-model='busca' placeholder='Medellin,CO'>

                            <button ng-click='loadWeather(busca)' type='submit' class='btn-primary'>Buscar</button>
                        </div>

            </div>


            <div ng-view></div>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/myWeather.js"></script>
            <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
 </body>
</html>
